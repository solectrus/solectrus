exclude:
  - 'vendor/**/*.slim'

linters:
  LineLength:
    enabled: false

  RuboCop:
    enabled: true

    ignored_cops:
      - Layout/FirstHashElementIndentation
      - Layout/HashAlignment
      - Layout/TrailingEmptyLines
      - Lint/Void
      - Metrics/BlockLength
      - Metrics/BlockNesting
      - Rails/SaveBang
      - Style/Next
      - Style/RedundantLineContinuation
      - Style/NestedTernaryOperator
