de:
  custom_consumer:
    title: Selbstdefinierte Stromverbraucher
    description: Mit separaten Stromzählern kann SOLECTRUS den Verbrauch von bis zu 20 weiteren Geräten überwachen und anschaulich visualisieren – zum Beispiel TV, Computer, Geschirrspüler, Waschmaschine, Wäschetrockner, Klimaanlage, Tiefkühltruhe und vieles mehr.
  multi_inverter:
    title: Weitere Stromerzeuger
    description: SOLECTRUS kann die Messwerte von mehreren Wechselrichtern oder Strings und auch ein "Balkonkraftwerk" (Steckersolargerät) darstellen.
  relative_timeframe:
    title: Relative Zeiträume
    description: Ob die letzten 30 Tage oder die letzten 12 Monate – mit SOLECTRUS sind auch flexible Zeiträume darstellbar.
  heatpump:
    title: Wärmepumpe
    description: SOLECTRUS kann die erzeugte Wärme, die Arbeitszahl sowie die Außentemperatur überwachen und anschaulich visualisieren.
  insights:
    title: Kennzahlen & Trends
    description: Hier werden weitere Kennzahlen und Trends dargestellt, die sich auf den gewählten Sensor und Zeitraum beziehen. Hierzu gehören Ertrag pro kWp, Durchschnitt pro Tag, Vergleich mit mit Vormonat und Vorjahr.
  sponsoring_only: Exklusiv für Sponsoren
  demo: Demo
  about_sponsoring: Wie wird man Sponsor?
