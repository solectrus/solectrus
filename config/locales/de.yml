  sponsoring:
    show:
      headline: SOLECTRUS benötigt Sponsoren!
      p1: SOLECTRUS ist Open Source – das bedeutet Freiheit für dich, aber auch harte Arbeit für den Entwickler. Wenn du möchtest, dass weiter an Updates und neuen Features gearbeitet wird, dann geht das nur mit deiner finanziellen Unterstützung.
      p2: Mit dem Abschluss eines Sponsoring-Abos stellst du nicht nur die weitere Entwicklung sicher, sondern erhältst außerdem Zugriff auf exklusive Funktionen, wie z.B. Unterstützung für <strong>selbstdefinierte Verbraucher</strong> und <strong>mehrere Stromerzeuger</strong>, den <strong>Power-Splitter</strong> zur Aufteilung des Verbrauchs in PV- und Netzanteil oder den <strong>Dunkelmodus</strong>. Weitere Features, die nur für Sponsoren verfügbar sein werden, sind in Planung.
      p3: Klingt das nach einem fairen Angebot?
      more: Mehr über das Sponsoring erfahren
      continue: Weiter
      skip: Vielleicht später
      p4: Du kannst SOLECTRUS im Basisumfang kostenfrei nutzen, dieser Hinweis erscheint jedoch gelegentlich als Erinnerung an die Möglichkeit eines Sponsorings.
      login_required: Um das Sponsoring vorzunehmen oder weitere Optionen zu sehen, melde dich bitte als Administrator an.
  registration_required:
    show:
      headline: Registrierung erforderlich
      p1: SOLECTRUS ist im Basisumfang kostenfrei nutzbar, erfordert jedoch eine Registrierung mit Name, Postleitzahl und E-Mail-Adresse.
      p2: Die Registrierung hilft dabei, die Verbreitung der Software besser einzuschätzen und die Weiterentwicklung gezielt zu priorisieren.
      continue: Jetzt registrieren
      login_required: Um die Registrierung vorzunehmen, melde dich bitte als Administrator an.
